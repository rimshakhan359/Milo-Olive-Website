<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <div id="heading" class="d-flex justify-space-between">
      <div id="contact" style="margin-left: 40%">
        <h1>CONTACT US!</h1>
      </div>

      <div class="navigate d-flex flex-col justify-align-center">
        <div class="d-flex" id="nav-btns">
          <a href="menu.html"> Menu </a>
          <a href="index.html"> Home </a>
        </div>
      </div>
    </div>

    <div id="location" class="d-flex justify-center">
      <div class="d-flex w-40">
        <div id="map" class="p-40">
          <img src="map.png" alt="Location" />
        </div>
        <div id="loc">
          <h3>
            <p>
              121 Rock Street, 21 Avenue <br />
              NewYork, NY 92103-9000
            </p>
          </h3>
        </div>
      </div>
    </div>

    <!-- Time -->

    <div id="time" class="d-flex justify-center">
      <div class="d-flex w-40">
        <div id="clock" class="p-40">
          <img src="clock.png" alt="Location" />
        </div>
        <div id="hours">
          <h3>
            <p>
              Monday - Saturday <br />
              9am - 7pm <br />
              Sunday <br />
              10am - 6pm
            </p>
          </h3>
        </div>
      </div>
    </div>

    <div id="call" class="d-flex justify-center">
      <div class="d-flex w-40">
        <div id="callImg" class="p-40">
          <img src="call.png" alt="Location" />
        </div>
        <div id="number">
          <h3>
            <p>
              Phone <br />
              (123)-567-8944
            </p>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
